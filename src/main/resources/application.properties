# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:interiordb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Initialize schema and data
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Thymeleaf (keeping for backward compatibility, will be removed later)
spring.thymeleaf.cache=false

# Server port
server.port=8080

# Show H2 console (handy for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenRouter AI API Configuration
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.api.key=${OPENROUTER_API_KEY:your-api-key-here}
openrouter.model=meta-llama/llama-3.1-70b-instruct
